name: terraform-environments-action
on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      environment-for-approval:
        type: string
        required: true
      tf_dir:
        type: string
        required: true
    secrets:
      ROLE_ARN:
        required: true
      AWS_PARAM_STORE_TF_BACKEND_KEY:
        required: true
      SLACK_TOKEN:
        required: true
env:
  SLACK_CHANNEL: da-tre-automated-messages
  SLACK_WEBHOOK: ${{ secrets.SLACK_TOKEN }}
  GITHUB_URL: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
  ENV: ${{ inputs.environment }}
  LOG_GROUP_NAME: "tre-${{ inputs.environment }}-terraform-plan"
  LOG_STREAM_NAME: "run-id-${{ github.run_id }}-attempt-${{ github.run_attempt }}"
  AWS_PARAM_STORE_TF_BACKEND_KEY: ${{ secrets.AWS_PARAM_STORE_TF_BACKEND_KEY }}
  AWS_PARAM_STORE_TF_VARS_KEY: tre-${{ inputs.environment }}-tfvars
  TRIGGERING_ACTOR: ${{ github.triggering_actor }}
  TF_DIR: ${{ inputs.tf_dir }}
  TERRAFORM_PLAN_BUCKET: s3://tre-terraform-plan
  CLOUDWATCH_LOGS_BASE_URL: "https://console.aws.amazon.com/cloudwatch/home?region=eu-west-2#logsV2:log-groups/log-group/"

jobs:
  plan:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Set friendly logs_url
        run: echo "CLOUDWATCH_LOGS_URL=${CLOUDWATCH_LOGS_BASE_URL}${LOG_GROUP_NAME}/log-events/${LOG_STREAM_NAME}" >> $GITHUB_ENV
      - name: Configure AWS credentials for test AWS role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.ROLE_ARN }}
          aws-region: eu-west-2
          role-session-name: github-username-${{ github.triggering_actor }}
      - name: Checkout tre-github-actions
        uses: actions/checkout@v3
        with:
          repository: nationalarchives/tre-github-actions
      - name: Copy /scripts
        run: |
          pwd
          ls -la ../
          cp -r scripts ../
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Move /scripts to Working Directory
        run: |
          pwd
          ls -la ../
          mv ../scripts .
      - name: Setting terraform version
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.3.5
          terraform_wrapper: false
      - name: Install python dependencies
        run: |
          pip install -r scripts/requirements.txt
      - name: Terraform Plan
        run: |
          ./scripts/plan.sh      
      - name: Notify Sucess
        if: success()
        run: | 
          ./scripts/send_to_cloud_watch.py -c -f "${{ inputs.tf_dir }}/plan.txt"
          ./scripts/send_to_slack.py -m "Approval requested for <$CLOUDWATCH_LOGS_URL|terraform plan> in \`$ENV\` for <$GITHUB_URL|workflow> by \`$TRIGGERING_ACTOR\`"
      - name: Notify Failure
        if: ${{ failure() && env.TF_PLAN_CHANGES != 0 }}
        run: |
          if [ -s "${{ inputs.tf_dir }}/error.txt" ]; then  \
            ./scripts/send_to_cloud_watch.py -c -f "${{ inputs.tf_dir }}/error.txt"; 
            echo "Error.txt send to $CLOUDWATCH_LOGS_URL";
          fi
  approve:
    needs:
      - plan
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment-for-approval }}
    steps:
      - name: Manual Approve Info
        run: |
          terraform -v
          echo ${{ github.triggering_actor }}
          echo ${{ github.actor }}
  apply:
    runs-on: ubuntu-latest
    needs:
      - approve
    environment:  ${{ inputs.environment }}
    steps:
      - name: Set friendly logs_url
        run: echo "CLOUDWATCH_LOGS_URL=${CLOUDWATCH_LOGS_BASE_URL}${LOG_GROUP_NAME}/log-events/${LOG_STREAM_NAME}" >> $GITHUB_ENV
      - name: Configure AWS credentials for test AWS role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.ROLE_ARN }}
          aws-region: eu-west-2
          role-session-name: role-session-name-${{ github.triggering_actor }}
      - name: Checkout tre-github-actions
        uses: actions/checkout@v3
        with:
          repository: nationalarchives/tre-github-actions
      - name: Copy /scripts
        run: |
          pwd
          ls -la ../
          cp -r scripts ../
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Move /scripts to Working Directory
        run: |
          pwd
          ls -la ../
          mv ../scripts .
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.3.5
          terraform_wrapper: false
      - name: Install python dependencies
        run: |
          pip install -r scripts/requirements.txt
      - name: Terraform Apply
        run: |
          terraform -v
          ls -la
          ./scripts/apply.sh
      - name: Notify Sucess
        if: success()
        run: | 
          ./scripts/send_to_cloud_watch.py -f "${{ inputs.tf_dir }}/apply.out"
      - name: Notify Failure
        if: failure()
        run: |
          if [ -s "${{ inputs.tf_dir }}/error.txt" ]; then  \
            ./scripts/send_to_cloud_watch.py -f "${{ inputs.tf_dir }}/error.txt"; 
            echo "Error.txt send to $CLOUDWATCH_LOGS_URL";
          fi
